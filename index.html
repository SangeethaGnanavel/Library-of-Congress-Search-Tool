<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-6 align-center">
        <div class="card">
          <h3 class="card-header text-uppercase">
            Library of Congress Search Engine
          </h3>
          <form id="frmsearch" class="card-body">
            <input
              name="txtsearch"
              id="txtsearch"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <select name="format" id="format">
              <option disabled selected value="">Select Format</option>
              <option value="audio">Audio</option>
              <option value="books">Books</option>
              <option value="images">Images</option>
              <option value="maps">Maps</option>
              <option value="menuscripts">MenuScripts</option>
              <option value="newspapers">Newspapers</option>
            </select>

            <button id="btnSearch" type="submit">Click Me</button>
          </form>
        </div>
      </div>
    </main>
